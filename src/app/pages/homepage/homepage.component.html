<div class="[ container ]">
  <div class="[ row ]">
    <div *ngFor="let pokemon of pokemons" class="[ col-lg-4 ]">
      <div class="[ pokemoncards ]">
        <img src="{{ pokemon.imageUrl }}" class="[ pokemoncards__img ]"><br>
        <button class="[ pokemoncards__button ]">More info</button>
      </div>
    </div>
  </div>
</div>
